<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
    }

    th {
      font-weight: normal;
      text-align: right;
    }
  </style>
</head>

<body>
  <h1>TabCarousel Options</h1>

  <form id="options">
    <table>
      <tr>
        <th><label for="flipWait_ms">Flip Wait (ms):</label></th>
        <td><input atuofocus id="flipWait_ms" name="flipWait_ms" type="number" min="1000" step="1000" /></td>
      </tr>
      <tr>
        <th><label for="automaticStart">Start automatically:</label></th>
        <td><input id="automaticStart" name="automaticStart" type="checkbox" /></td>
      </tr>
      <tr>
        <th><label for="bypassCache">Bypass local cache (while reloading):</label></th>
        <td><input id="bypassCache" name="bypassCache" type="checkbox" /></td>
      </tr>

    </table>
    <br />
    <input type="button" value="Save" id="save" />
    <span id="status"></span>
  </form>

  <p>
    <a href="https://github.com/TabCarousel/TabCarousel/wiki">Wiki</a> | <a
      href="https://github.com/TabCarousel/TabCarousel/issues">Report a bug or request a feature</a> | <a
      href="https://github.com/benjaminoakes/TabCarousel">Source Code</a>
  </p>

  <script src="options.min.js">

  </script>
</body>

</html>
