<!DOCTYPE html>
<html>
<head>
<script src="javascripts/carousel.js"></script>
<style>
body {
  font-family: "Trebuchet MS", sans-serif;
}

th {
  font-weight: normal;
  text-align: right;
}
</style>
</head>
<body>
<h1>TabCarousel Options</h1>
<form id="options">
<table>
<tr>
<th><label for="flipWait_ms">Flip Wait (sec):</label></th>
<td><input atuofocus id="flipWait_ms" name="flipWait_ms" type="number" min="1" step="1" /></td>
</tr>
<tr>
<th><label for="reloadWait_ms">Reload Wait (min):</label></th>
<td><input atuofocus id="reloadWait_ms" name="reloadWait_ms" type="number" min="1" step="1" /></td>
</tr>
<tr>
<th><label for="automaticStart">Start automatically:</label></th>
<td><input id="automaticStart" name="automaticStart" type="checkbox" /></td>
</tr>
<tr>
<th><label for="pauseWhenActive">Pause when active:</label></th>
<td><input id="pauseWhenActive" name="pauseWhenActive" type="checkbox" /></td>
</tr>
</table>
<br />
<input type="submit" value="Save" />
<span id="status"></span>
</form>

<p>
<a href="https://github.com/benjaminoakes/TabCarousel/wiki">Wiki</a> | <a href="https://github.com/benjaminoakes/TabCarousel/issues">Report a bug or request a feature</a> | <a href="https://github.com/benjaminoakes/TabCarousel">Source Code</a>
</p>

<script src="javascripts/options.js"></script>
</body>
</html>
